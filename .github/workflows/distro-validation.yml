name: Distro Validation

on:
  push:
    branches: [main, master]
    paths: [distros.yaml]
  pull_request:
    branches: [main, master]
    paths: [distros.yaml]
  schedule:
    - cron: "0 6 * * 1" # Every Monday 06:00 UTC
  workflow_dispatch:

concurrency:
  group: distro-validation-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install PyYAML requests

      - name: Validate distros.yaml
        run: python .github/scripts/validate-distros.py
